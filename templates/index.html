<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bata | Photo QR Generator</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Bata" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            max-width: 1080px;
            margin: 0 auto;
            padding: 24px;
            background-color: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 48px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .logo {
            display: block;
            margin: 0 auto 36px;
            width: 240px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        .btn-primary {
            background-color: #D32F2F;
            color: white;
        }
        .btn-primary:hover {
            background-color: #B71C1C;
        }
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
        }
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-weight: 500;
        }
        .status.loading {
            background-color: #e3f2fd;
            color: #1565c0;
            font-size: 18px;
        }
        .status.loading::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #1565c0;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .photo-preview {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .photo-preview img {
            max-width: 100%;
            max-height: 360px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .before-after-panel {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .share-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }
        .share-btn {
            background-color: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .share-btn:hover {
            background-color: #d0d0d0;
        }
        .image-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .toggle-btn {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .toggle-btn.active {
            background: #D32F2F;
            color: white;
            border-color: #D32F2F;
        }
        .image-display {
            position: relative;
            min-height: 240px;
        }
        .image-display img {
            max-width: 100%;
            max-height: 468px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .modal-content img {
            max-width: 250px;
            border: 4px solid white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .url-container {
            margin: 20px 0;
            background: #fafafa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .url-display {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            word-break: break-all;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }

        .camera-container {
            text-align: center;
            margin: 20px auto;
            border-radius: 8px;
            background: #fafafa;
            padding: 20px;
            position: relative;
            border: 1px solid #eee;
        }
        .video-wrapper {
            position: relative;
            display: inline-block;
        }
        .camera-container video {
            width: 100%;
            max-width: 720px;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
        }
        .countdown {
            position: absolute;
            top: 12px;
            right: 32px;
            font-size: 6rem;
            font-weight: bold;
            color: black;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="../static/mdc.jpg" alt="MDC Logo" class="logo">
        
        <div class="button-group">
            <button class="btn-primary" id="startCameraBtn" onclick="startCamera()">üìπ Start Camera</button>
            <button class="btn-primary hidden" id="captureBtn" onclick="capturePhoto()">üì∏ Capture Photo</button>
            <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">üìÅ Upload Photo</button>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="uploadFile(this.files[0])">

        <div id="status" class="status hidden"></div>

        <div id="cameraContainer" class="camera-container hidden">
            <div class="video-wrapper">
                <video id="cameraFeed" autoplay playsinline></video>
                <div id="countdown" class="countdown hidden"></div>
            </div>
        </div>
        
        <div id="photoPreview" class="photo-preview hidden">
            <h3>üì∑ Photo Preview:</h3>
            <img id="previewImage" src="" alt="Photo Preview">
        </div>
        
        <div id="beforeAfterPanel" class="before-after-panel hidden">
            <div class="share-actions">
                <button class="share-btn" onclick="shareImage()" title="AirDrop">üì§ AirDrop</button>
                <button class="share-btn" onclick="showQRModal()" title="Show QR Code">‚¨ú QR Code</button>
            </div>
            <h3>üì∑ Image Comparison:</h3>
            <div class="image-toggle">
                <button class="toggle-btn active" onclick="showImage('before')">Before</button>
                <button class="toggle-btn" onclick="showImage('after')">After</button>
            </div>
            <div class="image-display">
                <img id="beforeImage" src="" alt="Original Image">
                <img id="afterImage" src="" alt="Generated Image" class="hidden">
            </div>
        </div>
        
        <div id="qrModal" class="modal hidden" onclick="closeQRModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <button class="modal-close" onclick="closeQRModal()">&times;</button>
                <h3>üéØ QR Code for your image:</h3>
                <img id="qrImage" src="" alt="QR Code">
                <p><small>Scan this QR code to download your photo!</small></p>
            </div>
        </div>
        
        <div id="urlContainer" class="url-container hidden">
            <label><strong>üîó Direct Image URL:</strong></label>
            <div id="urlDisplay" class="url-display"></div>
            <button class="btn-secondary" onclick="copyUrl()" style="margin-top: 15px;">üìã Copy URL</button>
            <button class="btn-secondary" onclick="openImage()" style="margin-top: 15px; margin-left: 10px;">üåê Open Image</button>
        </div>
    </div>

    <script>
        let mediaStream = null;
        
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }
        
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
        

        
        let originalImageSrc = null;
        let generatedImageUrl = null;
        
        function showPhotoPreview(imageSrc) {
            originalImageSrc = imageSrc;
            const preview = document.getElementById('photoPreview');
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imageSrc;
            preview.classList.remove('hidden');
        }
        
        async function shareImage() {
            if (!generatedImageUrl) {
                showStatus('No image to share', 'error');
                return;
            }
            
            if (navigator.share && navigator.canShare) {
                try {
                    // Fetch the image as a blob for AirDrop compatibility
                    const response = await fetch(generatedImageUrl);
                    const blob = await response.blob();
                    const file = new File([blob], 'bata-figurine.jpg', { type: blob.type });
                    
                    const shareData = {
                        title: 'My Bata Figurine',
                        text: 'Check out my AI-generated Bata employee figurine!',
                        files: [file]
                    };
                    
                    if (navigator.canShare(shareData)) {
                        await navigator.share(shareData);
                    } else {
                        // Fallback to URL sharing if files not supported
                        await navigator.share({
                            title: 'My Bata Figurine',
                            text: 'Check out my AI-generated Bata employee figurine!',
                            url: generatedImageUrl
                        });
                    }
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        showStatus('Sharing failed', 'error');
                    }
                }
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(generatedImageUrl).then(() => {
                    showStatus('Image URL copied to clipboard! üìã', 'success');
                });
            }
        }
        
        function showQRModal() {
            if (!generatedImageUrl) {
                showStatus('No image available', 'error');
                return;
            }
            document.getElementById('qrModal').classList.remove('hidden');
        }
        
        function closeQRModal() {
            document.getElementById('qrModal').classList.add('hidden');
        }
        
        function showBeforeAfterPanel(generatedImageSrc) {
            generatedImageUrl = generatedImageSrc;
            const panel = document.getElementById('beforeAfterPanel');
            const beforeImage = document.getElementById('beforeImage');
            const afterImage = document.getElementById('afterImage');
            
            beforeImage.src = originalImageSrc;
            afterImage.src = generatedImageSrc;
            
            // Hide photo preview and show before/after panel
            document.getElementById('photoPreview').classList.add('hidden');
            panel.classList.remove('hidden');
            
            // Show after image by default
            showImage('after');
        }
        
        function showImage(type) {
            const beforeBtn = document.querySelector('.toggle-btn:first-child');
            const afterBtn = document.querySelector('.toggle-btn:last-child');
            const beforeImage = document.getElementById('beforeImage');
            const afterImage = document.getElementById('afterImage');
            
            if (type === 'before') {
                beforeBtn.classList.add('active');
                afterBtn.classList.remove('active');
                beforeImage.classList.remove('hidden');
                afterImage.classList.add('hidden');
            } else {
                beforeBtn.classList.remove('active');
                afterBtn.classList.add('active');
                beforeImage.classList.add('hidden');
                afterImage.classList.remove('hidden');
            }
        }

        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraFeed');
                video.srcObject = mediaStream;
                
                console.log('Camera initialized successfully');
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Camera access denied or not available üì∑‚ùå', 'error');
            }
        }
        
        function startCamera() {
            if (!mediaStream) {
                showStatus('Camera not available', 'error');
                return;
            }
            
            document.getElementById('cameraContainer').classList.remove('hidden');
            document.getElementById('captureBtn').classList.remove('hidden');
            document.getElementById('startCameraBtn').textContent = 'üìπ Camera Active';
            document.getElementById('startCameraBtn').disabled = true;
            
            showStatus('Camera started! Position yourself and click "Capture Photo" üìπ', 'success');
        }
        
        function stopCamera() {
            document.getElementById('cameraContainer').classList.add('hidden');
            document.getElementById('captureBtn').classList.add('hidden');
            document.getElementById('startCameraBtn').textContent = 'üìπ Start Camera';
            document.getElementById('startCameraBtn').disabled = false;
            
            // Re-initialize camera for next use
            initCamera();
        }

        async function capturePhoto() {
            if (!mediaStream) {
                showStatus('Please start the camera first', 'error');
                return;
            }

            const captureBtn = document.getElementById('captureBtn');
            const countdownElement = document.getElementById('countdown');

            captureBtn.disabled = true;
            countdownElement.classList.remove('hidden');

            for (let i = 5; i > 0; i--) {
                countdownElement.textContent = i;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            countdownElement.textContent = 'üì∏';
            await new Promise(resolve => setTimeout(resolve, 200));
            countdownElement.classList.add('hidden');

            const video = document.getElementById('cameraFeed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                showPhotoPreview(URL.createObjectURL(blob));
                await uploadFile(blob, 'captured_photo.jpg');
                stopCamera();
            }, 'image/jpeg');

            captureBtn.disabled = false;
        }

        async function uploadFile(file, fileName = file.name) {
            if (!file) return;

            // Show preview if not already shown
            if (!originalImageSrc) {
                showPhotoPreview(URL.createObjectURL(file));
            }

            // Hide camera container during processing
            document.getElementById('cameraContainer').classList.add('hidden');
            
            showStatus('Processing photo...', 'loading');
            
            const formData = new FormData();
            formData.append('file', file, fileName);

            try {
                const response = await fetch('/upload_photo', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showBeforeAfterPanel(result.image_url);
                    showQRCode(result.qr_code, result.image_url);
                    showStatus('Photo uploaded successfully! üéâ', 'success');
                } else {
                    showStatus(`Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
            

        }
        
        function showQRCode(qrCodeData, imageUrl) {
            const qrImage = document.getElementById('qrImage');
            const urlContainer = document.getElementById('urlContainer');
            const urlDisplay = document.getElementById('urlDisplay');
            
            if (qrCodeData && qrCodeData !== 'null') {
                qrImage.src = `data:image/png;base64,${qrCodeData}`;
            } else {
                showStatus('QR code generation failed', 'error');
            }
            
            if (imageUrl) {
                urlDisplay.textContent = imageUrl;
                urlContainer.classList.remove('hidden');
            }
        }
        
        function copyUrl() {
            const urlText = document.getElementById('urlDisplay').textContent;
            navigator.clipboard.writeText(urlText).then(() => {
                showStatus('URL copied to clipboard! üìã', 'success');
                setTimeout(() => hideStatus(), 2000);
            });
        }
        
        function openImage() {
            const urlText = document.getElementById('urlDisplay').textContent;
            window.open(urlText, '_blank');
        }
        
        // Initialize camera on page load
        window.addEventListener('load', () => {
            initCamera();
        });
        
        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
